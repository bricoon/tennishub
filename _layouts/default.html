<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }} â€” {{ site.description }}
      {% endif %}
    </title>

    {% seo %}

    <!-- FAVICON FIX: Add relative_url filter -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">

    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">

  </head>
  <body>
    {% include header.html %}
    {{ content }}

    <!-- JS - Check if bundle.js exists -->
    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>

    {% include footer.html %}
  </body>
</html>
